name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install base packages
        run: pip install -r requirements-base.txt
      - name: Install packages
        run: make install
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Format
        run: make format
