name: CI/CD

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        make install

    - name: Lint and format code
      run: |
        make lint
        make format

    - name: Run tests
      run: |
        make test
